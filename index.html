<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amp Labs</title>
  <link rel="icon" type="image/png" href="assets/logo-sage.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --sage: #7d8c6e;
      --sage-light: #9aab88;
      --charcoal: #2d2d2d;
      --warm-white: #faf9f7;
      --taupe: #a89f91;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background-color: var(--warm-white);
      color: var(--charcoal);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4rem 2rem;
      max-width: 720px;
      margin: 0 auto;
      width: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      flex-shrink: 0;
    }

    h1 {
      font-size: 1.125rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: var(--sage);
    }

    .statement {
      font-size: clamp(1.5rem, 4vw, 2.25rem);
      font-weight: 400;
      line-height: 1.4;
      margin-bottom: 3rem;
      color: var(--charcoal);
    }

    .rotating-text {
      display: inline-block;
      color: var(--sage);
      font-weight: 500;
      transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out, width 0.4s ease-in-out;
      white-space: nowrap;
    }

    .rotating-text.fade-out {
      opacity: 0;
      transform: translateY(-10px);
    }

    .rotating-text.fade-in {
      opacity: 1;
      transform: translateY(0);
    }

    .expertise {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 4rem;
    }

    .expertise span {
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
      border: 1px solid var(--taupe);
      border-radius: 2rem;
      color: var(--charcoal);
    }

    .contact a {
      font-size: 1.125rem;
      color: var(--sage);
      text-decoration: none;
      border-bottom: 1px solid var(--sage-light);
      padding-bottom: 0.125rem;
      transition: color 0.2s, border-color 0.2s;
    }

    .contact a:hover {
      color: var(--charcoal);
      border-color: var(--charcoal);
    }

    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.75rem;
      color: var(--taupe);
    }
  </style>
</head>
<body>
  <main>
    <div class="header">
      <img class="logo" src="assets/logo-sage.png" alt="Amp Labs logo">
      <h1>AMP LABS</h1>
    </div>
    <p class="statement">We build software for <span class="rotating-text" data-words='["companies","teams","brands","people","ideas"]'>companies</span> that want to move quickly to market.</p>
    <div class="expertise">
      <span>Health Care</span>
      <span>Wellness</span>
      <span>Memory Tech</span>
      <span>Electric Transportation</span>
    </div>
    <div class="contact">
      <a href="mailto:hello@helloamplabs.com">hello@helloamplabs.com</a>
    </div>
  </main>
  <footer>
    &copy; 2025 Amp Labs
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const rotatingText = document.querySelector('.rotating-text');
      const words = JSON.parse(rotatingText.dataset.words);
      let currentIndex = 0;

      function rotateWord() {
        // Capture current width
        const currentWidth = rotatingText.offsetWidth;
        rotatingText.style.width = currentWidth + 'px';

        rotatingText.classList.add('fade-out');

        setTimeout(() => {
          currentIndex = (currentIndex + 1) % words.length;

          // Measure new word width by temporarily removing width constraint
          rotatingText.style.width = 'auto';
          rotatingText.textContent = words[currentIndex];
          const newWidth = rotatingText.offsetWidth;

          // Reset to current width, then animate to new width
          rotatingText.style.width = currentWidth + 'px';

          // Force reflow to ensure transition happens
          rotatingText.offsetWidth;

          // Trigger smooth width transition
          rotatingText.style.width = newWidth + 'px';

          rotatingText.classList.remove('fade-out');
          rotatingText.classList.add('fade-in');

          setTimeout(() => {
            rotatingText.classList.remove('fade-in');
          }, 400);
        }, 400);
      }

      setInterval(rotateWord, 4000);
    });
  </script>
</body>
</html>
